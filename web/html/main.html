<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WebUi Sample</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/html/css/table.css">
    <link rel="stylesheet" href="/html/css/application.css">

    <link id="PersonListImport" rel="import" href="/html/PersonList.html">
    <link id="PersonDetailImport" rel="import" href="/html/PersonDetail.html">
  </head>
 
  <body class="col-md-12">
    <div class="w3-top">
      <div class="w3-bar w3-white w3-card-2">
        <a href="/" class="w3-bar-item w3-button w3-wide">WebUI</a>

        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small">
        </div>

        <!-- Hide right-floated links on small screens and replace them with a menu icon -->
        <div class="w3-dropdown-hover w3-right w3-hide-large w3-hide-medium">
          <button class="w3-button"><i class="fa fa-bars"></i></button>
          <div class="w3-dropdown-content w3-bar-block w3-border" style="right:0">
          </div>
        </div>

      </div>
    </div>

    <div id="content">
    </div>

    <script type="application/javascript" src="main.dart.js"></script>
  </body>
</html>
