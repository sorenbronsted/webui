<div id="PersonDetail" class="w3-input w3-margin-top">
  <div id="functions" class="">
    <button name="cancel" data-class="Person" class="w3-btn w3-indigo"><i class="material-icons">arrow_back</i></button>
    <button name="save" data-class="Person" class="w3-btn w3-indigo"><i class="material-icons">save</i></button>
  </div>

  <div id="detail" class="w3-container">
    <form class="w3-container w3-margin-top" data-class="Person">
      <label class="w3-text-indigo">Name</label>
      <input type="text" data-property="name" class="w3-input" required>
      <label class="w3-text-indigo">Address</label>
      <input type="text" data-property="address" class="w3-input" required>
      <label class="w3-text-indigo">Zipcode</label>
      <input type="text" data-property="zipcode" class="w3-input" required>
      <label class="w3-text-indigo">Town</label>
      <input type="text" data-property="town" class="w3-input" required>
    </form>
  </div>
</div>
