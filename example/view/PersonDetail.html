<div id="PersonDetail">
  <div id="functions" class="page-header">
    <form>
      <button name="save" class="btn btn-primary">Gem</button>
      <button name="cancel"class="btn btn-primary">Fortryd</button>
    </form>
  </div>
  <div id="detail">
  <form name="formdata" class="form-horizontal form-group-sm col-sm-9">
    <!-- input type="hidden" name="uid" / -->

    <div class="form-group">
      <label for="Person-name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="required form-control" id="Person-name" name="Person-name">
      </div>
    </div>

    <div class="form-group">
      <label for="Person-address" class="col-sm-2 control-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="required form-control" id="Person-address" name="Person-address">
      </div>
    </div>

    <div class="form-group">
      <label for="Person-zipcode" class="col-sm-2 control-label">Zipcode</label>
      <div class="col-sm-10">
        <select class="required integer form-control" id="Person-zipcode" name="Person-zipcode"></select>
      </div>
    </div>

    <div class="form-group">
      <label for="Person-town" class="col-sm-2 control-label">Town</label>
      <div class="col-sm-10">
        <input type="text" class="required form-control" id="Person-town" name="Person-town">
      </div>
    </div>

    <div class="form-group">
      <label for="Person-created" class="col-sm-2 control-label">Created</label>
      <div class="col-sm-10">
        <input type="text" class="required datetime form-control" id="Person-created" name="Person-created">
      </div>
    </div>

    <div class="form-group">
      <label for="Person-born" class="col-sm-2 control-label">Born</label>
      <div class="col-sm-10">
        <input type="text" class="required date form-control" id="Person-born" name="Person-born">
      </div>
    </div>

    <div class="form-group">
      <label for="Person-time" class="col-sm-2 control-label">Time</label>
      <div class="col-sm-10">
        <input type="text" class="required time form-control" id="Person-time" name="Person-time">
      </div>
    </div>

    <div class="form-group">
      <label for="Person-height" class="col-sm-2 control-label">Height</label>
      <div class="col-sm-10">
        <input type="text" class="required amount form-control" id="Person-height" name="Person-height">
      </div>
    </div>
  </form>
  </div>
</div>
